<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <!-- Registration  Form -->
    <form class="form" id="form" onsubmit="submitForm()">
      <div class="title">Sign Up</div>
      <span class="inputs">
        <span class="inputf">
          <input
            type="text"
            class="input"
            id="sName"
            placeholder="Please enter your full name"
            required
          />
          <span class="label">Full Name</span>
          <span class="material-icons icon">person</span>
        </span>
        <span class="inputf">
          <input
            type="number"
            class="input"
            id="sRoll"
            placeholder="Roll No : 126864"
            required
          />
          <span class="label">Roll No</span>
          <span class="material-icons icon">pin</span>
        </span>
        <span class="inputf">
          <input
            type="email"
            class="input"
            id="sEmail"
            placeholder="Please enter your valid account"
            required
          />
          <span class="label">Email</span>
          <span class="material-icons icon">email</span>
        </span>
        <span class="inputf">
          <input
            type="password"
            class="input"
            id="sPass"
            placeholder="Use Strong Password"
            required
          />
          <span class="label">Password</span>
          <span class="material-icons icon showPass" title="Show Password"
            >lock</span
          >
        </span>
      </span>
      <button type="submit" class="btn">Register</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
