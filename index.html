<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QuizApp</title>
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="startBtn">
      <button>Start Quiz</button>
    </div>
    <!-- Question Displayed -->
    <div class="quiz_container">
      <!-- Quiz Titile -->
      <header>
        <div class="quiz_title">
          <p>JavaScript Quiz</p>
        </div>
        <div class="count_down">
          <p>Time Left</p>
          <p>60</p>
        </div>
      </header>
      <!-- Quiz Quesitons/Answer -->
      <main>
        <div class="qustions_container">
          <div id="qustions">
            <span>1.</span>
            <p>What does HTML stand for?</p>
          </div>
          <div class="options_list">
            <label for="option1" class="options"><input type="checkbox" id="option1">Hyper Text Preprocessor</label>
            <label for="option2" class="options"><input type="checkbox" id="option2">Hyper Text Markup Language</label>
            <label for="option3" class="options"><input type="checkbox" id="option3">Hyper Text Multiple Language</label>
            <label for="option4" class="options"><input type="checkbox" id="option4">Hyper Tool Multi Language</label>
          </div>
        </div>
      </main>
      <!-- Quiz Footer Next Button -->
      <footer>
        <div class="footer_container">
            <div class="qustion_Count">
              <span>1</span>
              <p>of</p>
              <span>5</span>
              <p>Questions</p>
            </div>
            <div class="next_Btn">
              <button>Next Que</button>
            </div>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
